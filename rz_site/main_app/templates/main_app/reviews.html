{% extends 'main_app/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
	<section class="about-ex">
		<h2>Страница отзывов</h2>
		<tr>
				{% for review in reviews %}
			<td><p><b>Почта:</b> {{ review.email }}</p></td>
			<td><p><b>Имя:</b> {{ review.name }}</p></td>
			<td><p class="end_p">{{ review.rev }}</p></td><br>
				{% endfor %}
		</tr>
	</section>
{% endblock %}
