<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link href="{% static 'main_app/css/style.css' %}" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,400&display=swap" 
		rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	<link rel="shortcut icon" href="static/main_app/img/icon.png" type="image/x-icon">
</head>
<body>
	<header class="page-header">
		<nav class="nav-header">
			<a class="icon-header" href="{% url 'index' %}">
					<img src="{% static 'main_app/img/icon.png' %}" alt="Иконка компании" width="60px" height="60px">
			</a>
			<ul class="list-header">
				{% for m in menu %}
					<li class="item-list"><a href="{% url m.url %}">{{m.title}}</a></li>
				{% endfor %}

				{% if request.user.is_authenticated %}
				<li class="item-list last-elem"> {{user.username}} | <a href="{% url 'logout' %}">Выйти</a></li>
				{% else %}
				<li class="item-list last-elem">
					<a href="{% url 'registration' %}">Регистрация</a> | <a href="{% url 'authorization' %}">Войти</a>
				</li>
				{% endif %}
			</ul>
		</nav>
	</header>
	{% block content %}
	{% endblock %}
</body>
</html>
